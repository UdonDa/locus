{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>アップされた画像:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}"><img src="{{ obj.document.url }}" style="width:100px;height:auto;"></img></a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
